    <title>uber price calculation</title>

  <body>
    <script>
      class uber {
        constructor(distance, waitingPeriod, rate) {
          this.distance = distance;
          this.waitingPeriod = waitingPeriod;
          this.rate = rate;
        }
        setDistsance(dist) {
          this.distance = dist;
        }
        getRideDetails() {
         
               return (`the distance of ride is ${this.distance} with waithing period of ${this.waitingPeriod} and rate of ${this.rate}`);
                
            }
        getPrice() {
          let totalPrice = this.distance * this.rate + this.waitingPeriod * 5;
          return totalPrice;
        }
      }
      let cus1 = new uber(100, 10, 15);
      console.log(cus1.getRideDetails());
      console.log(cus1.getPrice());

      let cus2 = new uber(120, 18, 15);
      console.log(cus2.getRideDetails());
      console.log(cus2.getPrice());

    
    </script>
